<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>비밀번호 찾기</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/find.css}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
	<div id="login">
		<div id="body" style="padding-top: 19.5px;">
			<div class="container" style="padding-top: 28px;">
				<div class="ANBD_logo">
					<img th:src="@{/img/logo.png}" th:onclick="location.href='/anbd'" style="cursor: pointer;">
				</div>
				<div>
					<div class="header_title">비밀번호 찾기</div>
					<div class="navigation_list">
						<div class="navigation_item on">01 본인인증</div>
						<div class="navigation_item">02</div>
					</div>
				</div>
				<div class="login_line"></div>
				<form action="find_password_C" method="post">
					<div class="input_section">
						<input class="input" type="text" id="id" name="client_id" placeholder="아이디">
						<input class="input" type="email" id="email" name="client_email" placeholder="이메일">
					</div>
					<div>
						<input class="submit_button1 input" type="submit" value="확인">
						<input class="cancel_button" type="button" value="취소" onclick="location.href='/anbd/login'">
					</div>
				</form>
				<div class="button_section">
					<a class="" href="find_id">아이디 찾기</a>
					<span class="hor_line">|</span>
					<a class="" href="find_password">비밀번호 찾기</a>
					<span class="hor_line ">|</span>
					<a class="" href="join">회원가입</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
